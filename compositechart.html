<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dimensional Charting</title>
		<link rel="stylesheet" href="assets/style.css" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

	<style>
		
		div{
			clear: left;
		}
		
	</style>
	
	
	</head>
	
	<body>
	    
	    <h1>Dimensional Charting with D3.js and DC.js - Composite Chart</h1>
	    <h2>Charlotte Skinner</h2>
	    <h4>Click <a href="dc.html">here</a> to view dimensional charting with bar charts</h4>
	    <hr>
	
	    <div>
	        <h3>Total Spend Per Month</h3>
	        <div id="composite-chart"></div>
	    </div>
		<script>
    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);
    function makeGraphs(error, transactionsData) {
        var ndx = crossfilter(transactionsData);
        var parseDate = d3.time.format("%d/%m/%Y").parse;
        transactionsData.forEach(function(d){
            d.date = parseDate(d.date);
        });
        var date_dim = ndx.dimension(dc.pluck('date'));
        var minDate = date_dim.bottom(1)[0].date;
        var maxDate = date_dim.top(1)[0].date;
        
        function spend_by_name(name){
            return function (d) {
                if (d.name === name) {
                    return +d.spend;
                } else {
                    return 0;
                }
            }
        }
        
        
        var tomSpendByMonth = date_dim.group().reduceSum(spend_by_name('Tom'));

        var bobSpendByMonth = date_dim.group().reduceSum(spend_by_name('Bob'));
        
        var aliceSpendByMonth = date_dim.group().reduceSum(spend_by_name('Alice'));
        
        var compositeChart = dc.compositeChart('#composite-chart');
        compositeChart
            .width(990)
            .height(200)
            .dimension(date_dim)
            .x(d3.time.scale().domain([minDate, maxDate]))
            .yAxisLabel("Spend")
            .xAxisLabel("Month")
            .legend(dc.legend().x(80).y(20).itemHeight(13).gap(5))
            .renderHorizontalGridLines(true)
            .compose([
                dc.lineChart(compositeChart)
                    .colors('green')
                    .group(tomSpendByMonth, 'Tom'),
                dc.lineChart(compositeChart)
                    .colors('red')
                    .group(bobSpendByMonth, 'Bob'),
                dc.lineChart(compositeChart)
                    .colors('blue')
                    .group(aliceSpendByMonth, 'Alice')
            ])
            .brushOn(false)
            .render();
        dc.renderAll();
    }
    </script>
</body>
</html>
